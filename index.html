<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <form>
            <div class="box">
                <h1>Login Form</h1>
                <div class="username textfield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter Email Address">
                </div>
                <div class="password textfield">                                        
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter Password">
                </div>
                <p class="pad"><a href="#">Forgot Password?</a></p>
                <div class="checkbox pad">
                    <input type="checkbox" id="termcondition">
                    <label for="termcondition">Agree with <a href="#">terms & conditions</a></label>
                </div>
                <div class="button">
                    <input type="submit" name="Login" id="Login" value="Login">
                </div>
                <p id="signup">Don't have account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
